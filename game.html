<!DOCTYPE html>
<html>
    <head>
        <title>Dictionary</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="wordlist.js"></script>
    </head>

    <body>

        <div data-role="page" id="intropage">

            <div data-role="header">
                <h1>Game</h1>
            </div><!-- /header -->

            <div data-role="content">
                <fieldset id="keyselection" data-role="controlgroup" data-type="horizontal" data-tole="fieldcontain">
                    <legend>Languages to include:</legend>
                </fieldset>
                <fieldset id="lessonselection" data-role="controlgroup" data-type="horizontal" data-tole="fieldcontain">
                    <legend>Lessons to include:</legend>
                </fieldset>

                <a href="#tablepage" data-role="button">Start game</a>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Game</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

        <div data-role="page" id="tablepage">

            <div data-role="header">
                <h1>Game</h1>
            </div><!-- /header -->

            <div data-role="content">
                <table border="0" width="100%">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Game</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

    </body>
</html>
